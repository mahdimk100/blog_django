{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-ll col-md-4 mx-auto mt-5">
        <h1>Sign Up</h1>
        <form action="" method="post">
            {{ form|crispy }}
            {% csrf_token %}
            <button class="btn btn-secondary" type="submit">Sign Up</button>
        </form>
        <div class="pt-3">
            <small class="text-muted">
                Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In  
                </a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
